<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./libs/mediapipe/camera_utils/camera_utils.js"></script>
    <script src="./libs/mediapipe/control_utils/control_utils.js"></script>
    <script src="./libs/mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="./libs/mediapipe/hands/hands.js"></script>
    <script src="./libs/ml5/ml5.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Linka</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: white;">
    <header>
        <h1 style="color:cornflowerblue;">Linka</h1>
        <p class="version">Development Version</p>
    </header>
    <main>
        <video id="camera_feed" style="display:none;" playsinline autoplay></video>
        <div id="camera_container">
            <canvas id="canvas" width="480px" height="480px"></canvas>
            <div id="predicted_letter" style="background-color: gray;">-</div>
        </div>
        <aside>
            <div class="aside-ele" style="background-color: rgb(238, 236, 236);">
                <h1 style="background-color: cornflowerblue;">Results</h1>
                <h3 id="predicted_result" style="color: cornflowerblue;" > -
                </h3>
            </div>
            <div class="aside-ele" style="background-color: rgb(238, 236, 236);">
                <h1 style="background-color: cornflowerblue;">Settings</h1>
                <div class="aside-wrapper">
                    <div>
                        <input type="checkbox" 
                        id="speakLettersCB" name="speakLettersCB"></input>
                        <label for="speakLettersCB" style="color: cornflowerblue;" ><b>Enable Speak Letters</b></label>
                    </div>
                    <div>
                        <input type="checkbox"
                        id="speakWordsCB" name="speakWordsCB"></input>
                        <label for="speakWordsCB" style="color: cornflowerblue;" ><b>Enable Speak Words</b></label>
                    </div>
                    <div>
                        <input type="checkbox"
                        id="customThresoldCB" name="customThresoldCB"></input>
                        <label for="customThresoldCB" style="color: cornflowerblue;" ><b>Set Custom Thresold:</b></label>
                        <input id="customThresold" type="number" min="5" max="15" value="9" disabled/>
                    </div>
                </div>
            </div>
        </aside>
    </main>

</body>
