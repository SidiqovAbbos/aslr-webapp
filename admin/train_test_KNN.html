<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <link rel="stylesheet" href="collect.css" />
</head>

<body>
    <div style="position: absolute; right: 0;background: red;color: black; font-size: medium; font-weight: 1000;">
        CTRL - COLLECT DATA<br/>
        SPACE - SAVE<br/>
        ESC - STOP<br/>
    </div>
    <div id="out" style="position: absolute; color: green; font-size: medium; font-weight: 800;"> 0 0</div>
    <div class="container">
        <video id="input_video" style="display:none;"></video>
        <canvas id="output_canvas" width="480px" height="480px"></canvas>
        <div id="menu_holder">
            <input id="gesture_name" type="text" maxlength="1" size="1" oninput="this.value = this.value.toUpperCase()"/>
        </div>
        <div id="output_console">
        </div>
    </div>
</body>
<script src="./train_test_KNN.js">
</script>
</html>
